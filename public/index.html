<!DOCTYPE html>
<html manifest="/manifest.appcache">
  <head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <!-- Disable 300ms delay in Chrome and Firefox -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- minimum-scale=1, maximum-scale=1 -->

    <!-- Disable 300ms delay in IE -->
    <style>html{touch-action:manipulation;-ms-touch-action:manipulation}</style>

    <!-- HTML5shiv: HTML5 elements for older versions of IE -->
    <!-- respond.js: media-queries for older versions of IE -->
    <!-- [if lt IE 9]>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js" integrity="sha512-qWVvreMuH9i0DrugcOtifxdtZVBBL0X75r9YweXsdCHtXUidlctw7NXg5KVP3ITPtqZ2S575A0wFkvgS2anqSA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
         <![endif] -->

    <script>
      let storage = undefined;
      if (typeof localStorage !== "undefined") {
        storage = localStorage;
      } else if (typeof window !== "undefined" && typeof window.localStorage !== "undefined") {
        storage = window.localStorage;
      }
      function updateBackground() {
        const theme = storage.getItem("theme");
        if (theme && theme == "dark") {
          document.body.parentElement.style.backgroundColor = "black";
          document.body.style.backgroundColor = "black";
          document.body.style.color = "#765";
        } else {
          document.body.parentElement.style.backgroundColor = "white";
          document.body.style.backgroundColor = "white";
          document.body.style.color = "#333";
        }
      }
    </script>

    <title></title>
  </head>
  <body onload="updateBackground()">
    <noscript>
      <div>
        Please enable JavaScript.
      </div>
    </noscript>
  </body>
  <!-- Scripts policy: defer instead of async where feasible. Kudos https://stackoverflow.com/a/39711009 -->

  <!-- Polyfill.io: automatic polyfills for many features/browsers -->
  <script>
    if (navigator) {
      if (navigator.onLine) {
        var p = document.createElement('script');
        p.src = "https://polyfill.io/v3/polyfill.min.js?flags=gated&features=default";
        p.defer = true;
        p.setAttribute('crossorigin','anonymous')
        document.head.appendChild(p);
      }
    }
  </script>

  <!-- Fallback for Navigator.share() which is not widely supported. -->
  <!-- See https://unpkg.com/share-api-polyfill/ -->
  <script defer src="/assets/js/share-min.js"></script>

  <!-- Fallback for details/share elements, mainly for IE or whatever :) -->
  <script defer src="/assets/js/details-polyfill.js"></script>
</html>
