    <!-- Fallback for Navigator.share() which is not widely supported. -->
    <!-- See https://unpkg.com/share-api-polyfill/ -->
    <script defer src="/assets/js/share-min.js"></script>

    <!-- Fallback for details/share elements, mainly for IE or whatever :) -->
    <script defer src="/assets/js/details-polyfill.js"></script>

    <script>
      let storage = undefined;
      if (typeof localStorage !== "undefined") {
        storage = localStorage;
      } else if (typeof window !== "undefined" && typeof window.localStorage !== "undefined") {
        storage = window.localStorage;
      }

      function updateBackground() {
        const theme = storage.getItem("theme");
        if (theme && theme == "dark") {
          document.body.parentElement.style.backgroundColor = "black";
          document.body.style.backgroundColor = "black";
          document.body.style.color = "#765";
          // document.getElementById("nav").style.backgroundColor = "#900";
        } else {
          document.body.parentElement.style.backgroundColor = "white";
          document.body.style.backgroundColor = "white";
          document.body.style.color = "#024";
          // document.getElementById("nav").style.backgroundColor = "#f06";
        }
      }

      function fontFixups() {
        const f1 = new FontFaceObserver('Noto Serif');
        const f2 = new FontFaceObserver('DejaVu Serif');
        const f3 = new FontFaceObserver('Zilla Slab');
        const f4 = new FontFaceObserver('Zilla Slab', { weight: 700 });

        f1.load().then( () => {
          document.body.classList.add("font-noto-serif")
        }).catch( (e) => {
          console.warn("Font failed to load:",f1)
        })

        f2.load().then( () => {
          document.body.classList.add("font-dejavu-serif")
        }).catch( (e) => {
          console.warn("Font failed to load:",f2)
        })

        f3.load().then( () => {
          document.body.classList.add("font-zilla-slab")
        }).catch( (e) => {
          console.warn("Font failed to load:",f3)
        })

        f4.load().then( () => {
          document.body.classList.add("font-zilla-slab-700")
        }).catch( (e) => {
          console.warn("Font failed to load:",f4)
        })

      }

      function initStuff() {
        updateBackground();
      }
    </script>

    <title></title>
  </head>
  <body onload="initStuff()" class="no-js">
    <noscript>
      <div>
        Please enable JavaScript.
      </div>
    </noscript>

    <div id="app"></div>

    <div aria-visibility="hidden" class="hidden" style="font-family: 'Noto Serif'">&nbsp; </div>
    <div aria-visibility="hidden" class="hidden" style="font-family: 'DejaVu Serif'">&nbsp; </div>
    <div aria-visibility="hidden" class="hidden" style="font-family: 'Zilla Slab'">&nbsp; </div>

    <script> 
      // Remove "no-js" class.
      document.getElementsByTagName("body")[0].classList.remove("no-js");

      // Font style fix-ups!
      fontFixups();

      // Expand all details/summary items when printing.
      // Kudos: https://stackoverflow.com/a/70062967
      window.addEventListener('beforeprint', () => {
        const allDetails = document.body.querySelectorAll('details');
        for (let i=0; i < allDetails.length; i++) {
          if (allDetails[i].open) {
            allDetails[i].dataset.open = '1';
          } else {
            allDetails[i].setAttribute('open', '');
          }
        }
      });
      // After printing, close details elements not opened before.
      window.addEventListener('afterprint', () => {
        const allDetails = document.body.querySelectorAll('details');
        for (let i=0; i < allDetails.length; i++) {
          if (allDetails[i].dataset.open) {
            allDetails[i].dataset.open = '';
          } else {
            allDetails[i].removeAttribute('open');
          }
        }
      })
    </script>
  </body>
</html>
